	<main>
		<section>
			<div class="container fluid form">
				<form>
					<h4 class="h4 font-weight-bold mt-2 mb-4">Dodaj wydatek</h4>
						
					<div class ="row">
						<div class ="col-2 col-md-3 mt-2 ml-5 form-group"> <label for="inputAmount" class="row2" > Kwota: </label></div>
						<div class="col-5 col-sm-4 ml-auto"><input type="text" class="form-control" id="inputAmount" name="amount">
						</div>
						<div class="col-3 col-sm-4"></div>

						<div class ="col-2 col-md-3 mt-2 ml-5 form-group"><label for="inputDate" class="row2"> Data: </label></div>
						<div class="col-5 col-sm-4 ml-auto"><input type="date" class="form-control" id="inputDate" name="day">
						</div>
						<div class="col-3 col-sm-4"></div>
					</div>

					<div class ="row mt-3">					
						<div class =" col-8 offset-4 col-md-6 expenses">
							<fieldset>
								<legend> Sposób płatności </legend>
								
								<div class="row"><label> <input type="radio" value="1" name="method" checked> Gotówka </label></div>
								<div class="row"><label> <input type="radio" value="2" name="method"> Karta kredytowa </label></div>
								<div class="row"><label> <input type="radio" value="3" name="method"> Karte debetowa </label></div>
							</fieldset>						
						</div>
						
						<div class ="col-8 offset-4 col-md-6 expenses">
							<fieldset>
								<legend> Kategoria wydatku </legend>

								<div class="row"><label> <input type="radio" value="1" name="category"> Jedzenie </label></div>
								<div class="row"><label> <input type="radio" value="2" name="category"> Mieszkanie</label></div>
								<div class="row"><label> <input type="radio" value="3" name="category"> Transport </label></div>
								<div class="row"><label> <input type="radio" value="4" name="category"> Telekomunikacja </label></div>
								<div class="row"><label> <input type="radio" value="5" name="category"> Opieka zdrowotna</label></div>
								<div class="row"><label> <input type="radio" value="6" name="category"> Ubranie </label></div>
								<div class="row"><label> <input type="radio" value="7" name="category"> Higiena </label></div>
								<div class="row"><label> <input type="radio" value="8" name="category"> Dzieci</label></div>
								<div class="row"><label> <input type="radio" value="9" name="category"> Rozrywka </label></div>
								<div class="row"><label> <input type="radio" value="6" name="category"> Wycieczka </label></div>
								<div class="row"><label> <input type="radio" value="7" name="category"> Szkolenia </label></div>
								<div class="row"><label> <input type="radio" value="8" name="category"> Książki</label></div>
								<div class="row"><label> <input type="radio" value="9" name="category"> Oszczędności </label></div>
								<div class="row"><label> <input type="radio" value="10" name="category"> Na emeryturę </label></div>
								<div class="row"><label> <input type="radio" value="11" name="category"> Spłata długów </label></div>
								<div class="row"><label> <input type="radio" value="12" name="category"> Darowizna </label></div>
								<div class="row"><label> <input type="radio" value="13" name="category"> Inne wydatki</label></div>
							</fieldset>
							
						</div>
						<div class ="col-10 offset-1 form-group expenses">
							<div class="comment"><label for="comment"> Komentarz:  [opcjonalnie] </label></div>
							<textarea class="form-control" name="comment" id="comment" rows="5"></textarea>
						</div>	

						<div class="col-5 col-sm-4 offset-sm-2 offset-1">
							<input type="submit" value="Dodaj"></div> 
						<div class="col-5 col-sm-4">	
							<input type="submit" value="Anuluj"></div>
					</div>
			
				</form>
			</div>
		</section>

<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Rejestracja - budżet osobisty</title>
	<meta name="description" content="Rejestracja - Aplikacja do prowadzenbia budżetu osobistego." />
	<meta name="keywords" content="budżet osobisty, finanse, przychody, wydatki, kontrola finansów, rejestracja, oszczędzanie" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Merienda&display=swap&subset=latin-ext" rel="stylesheet">
	
	<link href="css/fontello.css" rel="stylesheet" type="text/css" />

	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>

	<header>
		<h1 class="logo">Budżet osobisty pod kontrolą</h1>	
	</header>	

	<main>
		<article>
			<section>
	
				<div id = "content">

					<p> Zapanuj nad swoimi finansami już dziś! Skorzystaj z aplikacji do zarządzania budżetem osobistym w prosty i wygodny sposób. </p>
					<div class="ikon">
						<i class="icon-wallet"></i>
					</div>
					<p> <strong> Zaloguj się </strong> lub <strong> zarejestruj</strong>, jeśli nie masz jeszcze konta. </p>

				</div>

	
			</section>
			<section>
				<div id = "content" style= "width: 400px; padding:0;">
					<div class="user" style="background-color: #e6e6e6; cursor:default;">
							<a href=# class="link" >
								<h3 style="color: #006666; cursor:default;" > Rejestracja</h3>
							</a>
						</div>
						
						<div class="user" >
							<a href=# class="link">
								<h3>Logowanie</h3>
							</a>
						</div>
						
						<div style="clear:both;"></div>
						
				</div>
				
				<div id="content" style= "width: 380px; padding:10px; margin-top:20px ;">
					<form>
						<div class ="row">
							<div class="column1"><label for="name">Imię:</label></div>
							
							<div class="column2"> <input type="text" placeholder="imię" onfocus="this.placeholder=''" onblur="this.placeholder='imię'" > </div>
							<div style="clear:both;"> </div>
						</div>
						
						<div class ="row">
							<div class="column1"><label for="mail">Adres:</label></div>
							<div class="column2"> <input type="text" placeholder="adres" onfocus="this.placeholder=''" onblur="this.placeholder='adres'" > </div>
							<div style="clear:both;"></div>
						</div>
						
						<div class ="row">
							<div class="column1"><label for="mail">E-mail:</label></div>
							<div class="column2"> <input type="email" placeholder="e-mail" onfocus="this.placeholder=''" onblur="this.placeholder='e-mail'" > </div>
							<div style="clear:both;"></div>
						</div>
						
						<div class ="row">
							<div class="column1"><label for="password">Hasło:</label></div>
							<div class="column2"> <input type="password" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'" > </div>
							<div style="clear:both;"></div>
						</div>
						
						<div class ="row">
							<input type="submit" value="Zarejestruj się">
						</div>
			
					</form>
				</div>

			</section>
		</article>	
	</main>
	
		<div id="footer">
			Budżet osobity 2020 &copy; Wszelkie prawa zastrzeżone
		</div>
 
 
	</div>
	
	<script src="jquery-1.11.3.min.js"></script>
	<script src="scroll.js" ></script>

</body>
</html>
